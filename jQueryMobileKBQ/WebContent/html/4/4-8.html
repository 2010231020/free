<!DOCTYPE html>
<html>
<head>
<meta charset="gb2312" name="viewport"
	content="width=device-width,initial-scale=1" />
<link rel="Stylesheet" type="text/css"
	href="../../css/jquery.mobile-1.4.5.min.css" />
<script src="../../js/jquery-2.0.0.js" type="text/javascript"></script>
<script src="../../js/jquery.mobile-1.4.5.js" type="text/javascript"></script>
<title>jQuery Mobile 选择菜单</title>
<script type="text/javascript">
$(function(){
	var strY = "";
	var strM = "";
	var objSelY = $("#selY");
	var objSelM = $("#selM");
	objSelY.bind("change",function(){
		if(objSelY.val()!="年份"){
			strY = objSelY.val() + ",";
		}
		$("#pTip").html(strY+strM);
	})
	objSelM.bind("change",function(){
		if(objSelM.val()!="月份"){
			strM = objSelM.val() + ",";
		}
		$("#pTip").html(strY+strM);
	})
})
</script>
</head>
<body>
	<div data-role="page">
		<div data-role="header">
			<h1>头部栏</h1>
		</div>
		<div data-role="content">
		<fieldset data-role="controlgroup" data-type="horizontal">
		<select id="selY" name="selY" data-native-menu="true">
		<option>年份</option>
		<option value="2011">2011</option>
		<option value="2011">2012</option>
		<option value="2013">2013</option>
		<option value="2014">2014</option>
		</select>
		<select id="selM" name="selM" data-native-menu="true">
		<option>月份</option>
		<option value="1">1</option>
		<option value="2">2</option>
		<option value="3">3</option>
		<option value="4">4</option>
		<option value="5">5</option>
		<option value="6">6</option>
		<option value="7">7</option>
		<option value="8">8</option>
		<option value="9">9</option>
		<option value="10">10</option>
		<option value="11">11</option>
		<option value="12">12</option>
		</select>
			<p id="pTip"></p>
		</fieldset>
		</div>
		<div data-role="footer">
			<h4>2010231020版权所有</h4>
		</div>
	</div>
</body>
</html>
