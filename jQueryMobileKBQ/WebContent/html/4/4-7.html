<!DOCTYPE html>
<html>
<head>
<meta charset="gb2312" name="viewport"
	content="width=device-width,initial-scale=1" />
<link rel="Stylesheet" type="text/css"
	href="../../css/jquery.mobile-1.4.5.min.css" />
<script src="../../js/jquery-2.0.0.js" type="text/javascript"></script>
<script src="../../js/jquery.mobile-1.4.5.js" type="text/javascript"></script>
<title>jQuery Mobile 单选复选按钮</title>
<script type="text/javascript">
$(function(){
	var strChangeVal = "";
	var objCheckBox = $("input[type='checkbox']");
	objCheckBox.bind("change",
			function(event,ui){
		if(this.checked){
			strChangeVal += this.value + ",";
		}else{
			strChangeVal = GetChangeValue(objCheckBox);
		}
		$("#pTip").html(strChangeVal);
	})
})
function GetChangeValue(v){
	var strS = "";
	v.each(function(){
		if(this.checked){
			strS += this.value + ",";
		}
	});
	return strS;
}
</script>
</head>
<body>
	<div data-role="page">
		<div data-role="header">
			<h1>头部栏</h1>
		</div>
		<div data-role="content">
		<fieldset data-role="controlgroup" data-type="vertical">
		<input type="checkbox" name="chkA" id="chk1" value="1"  />
		<label for="chk1">A</label>
		<input type="checkbox" name="chkA" id="chk2" value="2"  />
		<label for="chk2">B</label>
		<input type="checkbox" name="chkA" id="chk3" value="3"  />
		<label for="chk3">C</label>
		</fieldset>
			<p id="pTip"></p>
		</div>
		<div data-role="footer">
			<h4>2010231020版权所有</h4>
		</div>
	</div>
</body>
</html>
