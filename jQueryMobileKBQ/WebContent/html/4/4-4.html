<!DOCTYPE html>
<html>
<head>
<meta charset="gb2312" name="viewport"
	content="width=device-width,initial-scale=1" />
<link rel="Stylesheet" type="text/css"
	href="../../css/jquery.mobile-1.4.5.min.css" />
<script src="../../js/jquery-2.0.0.js" type="text/javascript"></script>
<script src="../../js/jquery.mobile-1.4.5.js" type="text/javascript"></script>
<title>jQuery Mobile 滑块</title>
<script type="text/javascript">
function $$(id){
	return document.getElementById(id);
}
function setSpnColor() {
	var strColor = "rgb("+$("#txtR").val() + ",233,244)";
	$$("spnPrev").style.backgroundColor = strColor;
} 
</script>
</head>
<body>
	<div data-role="page">
		<div data-role="header">
			<h1>头部栏</h1>
		</div>
		<div data-role="content">
		<input type="range" id="txtR" value="0" min="0" max="255"  onchange="setSpnColor();"/>
		<span id="spnPrev">000000000000000000000000</span>
		</div>
		<div data-role="footer">
			<h4>2010231020版权所有</h4>
		</div>
	</div>
</body>
</html>
