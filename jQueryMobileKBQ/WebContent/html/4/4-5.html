<!DOCTYPE html>
<html>
<head>
<meta charset="gb2312" name="viewport"
	content="width=device-width,initial-scale=1" />
<link rel="Stylesheet" type="text/css"
	href="../../css/jquery.mobile-1.4.5.min.css" />
<script src="../../js/jquery-2.0.0.js" type="text/javascript"></script>
<script src="../../js/jquery.mobile-1.4.5.js" type="text/javascript"></script>
<title>jQuery Mobile 翻转切换开关</title>
<script type="text/javascript">
function ChangeEvent(){
	$("#pTip").html($("#slider").val());
}
</script>
</head>
<body>
	<div data-role="page">
		<div data-role="header">
			<h1>头部栏</h1>
		</div>
		<div data-role="content">
		<select id="slider" data-role="slider" onchange="ChangeEvent();">
		<option value="1">开</option>
		<option value="0">关</option>
		</select>
		<p id="pTip"></p>
		</div>
		<div data-role="footer">
			<h4>2010231020版权所有</h4>
		</div>
	</div>
</body>
</html>
