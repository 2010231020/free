<!DOCTYPE html>
<html>
<head>
<meta charset="gb2312" name="viewport"
	content="width=device-width,initial-scale=1" />
<link href="../../css/jquery.mobile-1.4.5.css" rel="Stylesheet"
	type="text/css" />
<script src="../../js/jquery-2.0.0.js" type="text/javascript"></script>
<script src="../../js/jquery.mobile-1.4.5.js" type="text/javascript"></script>
<script src="../../js/jquery.cookie.js" type="text/javascript"></script>
<script type="text/javascript">
	$(function() {
		var objselTheme = $("#selTheme");
		objselTheme.bind("change", function() {
			//如果选择的值不为空
			if (objselTheme.val() != "") {
				//使用cookie保存所选择的主题
				$.cookie("StrTheme", objselTheme.val(), {
					path : "/",
					expires : 7
				})
				//重新刷新一次页面，运用主题
				window.location.reload();
			}
		})
	})
	if ($.cookie("StrTheme")) {
		$.mobile.page.prototype.options.theme = $.cookie("StrTheme");
	}
</script>
<title>jQuery Mobile</title>
</head>
<body>
	<div data-role="page">
		<div data-role="header">
			<h1>头部栏</h1>
		</div>
		<div data-role="content">
			<select name="selTheme" id="selTheme" data-native-menu="false">
				<option value="">选择主题</option>
				<option value="a">主题a</option>
				<option value="b">主题b</option>
			</select>
		</div>
		<div data-role="footer">
			<h4>2010231020版权所有</h4>
		</div>
	</div>
</body>
</html>
